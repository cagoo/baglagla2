<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplication Tables Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            min-height: 100vh;
            touch-action: none;
        }
        #problem, #score {
            font-size: 20px;
            margin: 5px 0;
            text-align: center;
        }
        #gameCanvas {
            border: 1px solid white;
            background: black;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 450 / 600;
            height: auto;
            display: block;
            touch-action: manipulation;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
            width: 100%;
            max-width: 450px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background: #00f;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            border-radius: 8px;
            touch-action: manipulation;
            user-select: none;
        }
        .control-btn:active {
            background: #66f;
        }
        @media (max-width: 450px) {
            #problem, #score {
                font-size: 16px;
            }
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="problem">0 × 0 = ?</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="450" height="600"></canvas>
    <div class="controls">
        <div id="leftBtn" class="control-btn">←</div>
        <div id="rightBtn" class="control-btn">→</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const problemDisplay = document.getElementById('problem');
        const scoreDisplay = document.getElementById('score');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // Load Player Image (optional)
        const babyImg = new Image();
        babyImg.src = 'assets/baby.png';

        // Player
        let player = {
            x: 180,
            y: 510,
            width: 90,
            height: 90,
            speed: 6
        };

        // Bullets, Numbers, Effects, and Game State
        let bullets = [];
        let numbers = [];
        let hitEffects = [];
        let score = 0;
        let gameOver = false;
        let numberSpeed = 1.0;
        let numberDirection = 1;
        let lastShotTime = 0;
        const shotDelay = 300; // 0.3 seconds between shots
        let currentProblem = { a: 0, b: 0, answer: 0 };

        // Generate Multiplication Problem
        function generateProblem() {
            const a = Math.floor(Math.random() * 10) + 1; // 1-10
            const b = Math.floor(Math.random() * 10) + 1; // 1-10
            currentProblem = { a, b, answer: a * b };
            problemDisplay.textContent = `${a} × ${b} = ?`;
        }

        // Initialize Numbers (1 row, 5 numbers)
        function initNumbers() {
            numbers = [];
            const correctAnswer = currentProblem.answer;
            const numberCount = 5;
            const possibleNumbers = [];
            for (let i = 1; i <= 100; i++) {
                if (i !== correctAnswer) possibleNumbers.push(i);
            }
            // Shuffle and pick 4 distractors
            const distractors = possibleNumbers.sort(() => Math.random() - 0.5).slice(0, numberCount - 1);
            const allNumbers = [...distractors, correctAnswer].sort(() => Math.random() - 0.5);
            // Position numbers in a row
            for (let i = 0; i < numberCount; i++) {
                numbers.push({
                    value: allNumbers[i],
                    x: 60 + i * 75,
                    y: 80,
                    width: 60,
                    height: 60,
                    alive: true,
                    isCorrect: allNumbers[i] === correctAnswer
                });
            }
        }

        // Start New Round
        function startNewRound() {
            generateProblem();
            initNumbers();
            numberSpeed = 1.0; // Reset speed
        }
        startNewRound();

        // Controls (Keyboard)
        let keys = { ArrowLeft: false, ArrowRight: false, Space: false };
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) keys[e.code] = true;
            if (e.code === 'Space' && !gameOver) {
                const now = Date.now();
                if (now - lastShotTime >= shotDelay) {
                    bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 6 });
                    lastShotTime = now;
                }
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        // Touch Controls (Move)
        let touchLeft = false;
        let touchRight = false;
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchLeft = true;
            console.log('Left button touched');
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        leftBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchRight = true;
            console.log('Right button touched');
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        rightBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchRight = false;
        });

        // Touch to Fire
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameOver) {
                const now = Date.now();
                if (now - lastShotTime >= shotDelay) {
                    bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 6 });
                    lastShotTime = now;
                    console.log('Canvas touched, firing bullet');
                }
            }
        });

        // Game Loop
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over! Score: ' + score, 75, 300);
                ctx.fillText('Refresh to Restart', 75, 340);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move Player (Keyboard or Touch)
            if ((keys.ArrowLeft || touchLeft) && player.x > 0) player.x -= player.speed;
            if ((keys.ArrowRight || touchRight) && player.x < canvas.width - player.width) player.x += player.speed;

            // Draw Player
            if (babyImg.complete && babyImg.naturalWidth > 0) {
                ctx.drawImage(babyImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // Move and Draw Bullets
            bullets = bullets.filter(b => b.y > 0);
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x - 1.5, bullet.y, 3, 12);
            });

            // Move and Draw Numbers
            let edgeHit = false;
            numbers.forEach(num => {
                if (!num.alive) return;
                num.x += numberSpeed * numberDirection;
                if (num.x + num.width > canvas.width || num.x < 0) edgeHit = true;
            });
            if (edgeHit) {
                numberDirection *= -1;
                numbers.forEach(num => {
                    if (num.alive) num.y += 30;
                });
            }

            numbers.forEach(num => {
                if (!num.alive) return;
                ctx.fillStyle = '#00f'; // Blue for all numbers
                ctx.fillRect(num.x, num.y, num.width, num.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(num.value, num.x + num.width / 2, num.y + num.height / 2);

                // Check collision with player
                if (
                    player.x < num.x + num.width &&
                    player.x + player.width > num.x &&
                    player.y < num.y + num.height &&
                    player.y + player.height > num.y
                ) {
                    gameOver = true;
                }
            });

            // Bullet-Number Collisions
            bullets.forEach(bullet => {
                numbers.forEach(num => {
                    if (!num.alive) return;
                    if (
                        bullet.x >= num.x &&
                        bullet.x <= num.x + num.width &&
                        bullet.y >= num.y &&
                        bullet.y <= num.y + num.height
                    ) {
                        num.alive = false;
                        hitEffects.push({
                            value: num.value,
                            x: num.x,
                            y: num.y,
                            width: 60,
                            height: 60,
                            isCorrect: num.isCorrect,
                            timer: 60 // ~1 second at 60 FPS
                        });
                        if (num.isCorrect) {
                            score += 10;
                            numbers.forEach(n => n.alive = false); // Clear all numbers
                            startNewRound();
                        } else {
                            score -= 5;
                        }
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                });
            });

            // Draw Hit Effects
            hitEffects = hitEffects.filter(effect => effect.timer > 0);
            hitEffects.forEach(effect => {
                ctx.fillStyle = effect.isCorrect ? '#0f0' : '#f00'; // Green for correct, red for incorrect
                ctx.fillRect(effect.x, effect.y, effect.width, effect.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(effect.value, effect.x + effect.width / 2, effect.y + effect.height / 2);
                effect.timer--;
            });

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
